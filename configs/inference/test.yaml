 bbox_shift: 7
 
 # üéØ YOLOv8 Surgical Mouth Positioning Parameters - MAXIMUM COVERAGE
 ellipse_padding_factor: 0.03      # MAXIMUM coverage (smaller = larger coverage)
 upper_boundary_ratio: 0.25        # MORE face coverage (smaller = more coverage)  
 expand_factor: 1.8                # Maximum face crop expansion
 use_elliptical_mask: true         # Use elliptical mask (recommended)
 blur_kernel_ratio: 0.08           # Mask smoothing (0.02-0.08)
 
 # üéØ Precise Mouth Positioning & Sizing - ENHANCED
 mouth_vertical_offset: 0       # Vertical mouth position (+0.02 = lower, -0.02 = higher)
