 # üé® Advanced Mask Shape Options - MAXIMUM COVERAGE
 mask_shape: "ultra_wide_ellipse"        # Shape: ellipse, wide_ellipse, ultra_wide_ellipse, triangle, rounded_triangle
 mask_height_ratio: 0.9            # MAXIMUM height ratio (taller mask)
 mask_corner_radius: 0.2           # Corner rounding for rounded shapes (0.0-0.5)
 # NOTE: Use "ultra_wide_ellipse" for maximum lip coverage in challenging cases
 
 # üîç Debug Options
 debug_mouth_mask: true            # Enable debug outputs for troubleshooting

# üéØ YOLOv8 Face Selection Parameters (NEW)
 yolo_conf_threshold: 0.5          # Minimum confidence for face detection (0.2-0.8)
 yolo_temporal_weight: 0.25        # Weight for temporal consistency (prevent face switching)
 yolo_size_weight: 0.30            # Weight for face size (prefer larger faces)
 yolo_center_weight: 0.20          # Weight for center position (prefer centered faces)
 yolo_max_face_jump: 0.3           # Maximum allowed face center jump (as fraction of frame width)

# üîí Primary Face Locking (ANTI-GLITCH PROTECTION)
